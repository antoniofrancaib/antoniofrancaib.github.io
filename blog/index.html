<style>
    /* Blog page specific styles */
    .blog-page {
        padding-top: var(--space-8);
        margin-bottom: var(--space-24);
    }
    
    .blog-header {
        margin-bottom: var(--space-12);
    }
    
    .blog-list {
        display: grid;
        gap: var(--space-8);
    }
    
    .blog-post {
        padding-bottom: var(--space-6);
        border-bottom: 1px solid var(--border-color);
    }
    
    .blog-post:last-child {
        border-bottom: none;
    }
    
    .blog-post-content {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        gap: var(--space-4);
        margin-bottom: var(--space-2);
    }
    
    .blog-post-content h3 {
        font-size: 1.4rem;
        margin-bottom: 0;
        margin-right: var(--space-4);
    }
    
    .blog-post-date {
        font-family: var(--font-mono);
        font-size: 0.9rem;
        color: var(--text-secondary);
        white-space: nowrap;
    }
    
    .loading-indicator {
        text-align: center;
        padding: var(--space-8);
        color: var(--text-secondary);
    }
</style>

<main>
    <section class="blog-page">
        <div class="container">
            <div class="blog-header">
                <h1>Latest Blog Posts</h1>
                <p>Thoughts and reflections on my research, academic experiences, and insights from my work in computational neuroscience and artificial intelligence.</p>
            </div>
            
            <div class="blog-list" id="blog-posts-container">
                <!-- Blog posts will be loaded here -->
                <div class="loading-indicator">Loading blog posts...</div>
            </div>
        </div>
    </section>
</main>

<script>
    // Blog posts metadata - in a real implementation, this might be loaded from a JSON file
    // or a backend API
    const blogPosts = [
        {
            id: 'broken-windows',
            title: 'Don\'t Break Your Windows',
            date: 'February 10, 2025'
        }
    ];

    // Function to render blog posts
    function renderBlogPosts() {
        const container = document.getElementById('blog-posts-container');
        
        if (blogPosts.length === 0) {
            container.innerHTML = '<div class="no-posts">No blog posts found.</div>';
            return;
        }
        
        container.innerHTML = blogPosts.map(post => {
            return `
            <div class="blog-post">
                <div class="blog-post-content">
                    <h3><a href="{{ site.baseurl }}/blog-post.html?post=${post.id}">${post.title}</a></h3>
                    <div class="blog-post-date">${post.date}</div>
                </div>
            </div>
            `;
        }).join('');
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        renderBlogPosts();
    });
</script>
